<body>

  <div id="card">

<script>
const verbs = [
  // √™tre-Verben
  {inf:"aller", aux:"√™tre", pc:"je suis all√©(e)", de:"Ich bin gegangen", fr:"Je suis all√©(e) au cin√©ma."},
  {inf:"venir", aux:"√™tre", pc:"je suis venu(e)", de:"Ich bin gekommen", fr:"Je suis venu(e) chez toi."},
  {inf:"arriver", aux:"√™tre", pc:"je suis arriv√©(e)", de:"Ich bin angekommen", fr:"Je suis arriv√©(e) √† l'√©cole."},
  {inf:"partir", aux:"√™tre", pc:"je suis parti(e)", de:"Ich bin weggegangen", fr:"Je suis parti(e) en vacances."},
  {inf:"entrer", aux:"√™tre", pc:"je suis entr√©(e)", de:"Ich bin eingetreten", fr:"Je suis entr√©(e) dans la maison."},
  {inf:"sortir", aux:"√™tre", pc:"je suis sorti(e)", de:"Ich bin ausgegangen", fr:"Je suis sorti(e) avec mes amis."},
  {inf:"na√Ætre", aux:"√™tre", pc:"je suis n√©(e)", de:"Ich bin geboren", fr:"Je suis n√©(e) en Suisse."},
  {inf:"mourir", aux:"√™tre", pc:"je suis mort(e)", de:"Ich bin gestorben", fr:"Je suis mort(e) de rire."},
  {inf:"tomber", aux:"√™tre", pc:"je suis tomb√©(e)", de:"Ich bin gefallen", fr:"Je suis tomb√©(e) par terre."},
  {inf:"rester", aux:"√™tre", pc:"je suis rest√©(e)", de:"Ich bin geblieben", fr:"Je suis rest√©(e) √† la maison."},
  // avoir-Verben (unregelm√§ssige + -er)
  {inf:"avoir", aux:"avoir", pc:"j'ai eu", de:"Ich habe gehabt", fr:"J'ai eu une bonne note."},
  {inf:"√™tre", aux:"avoir", pc:"j'ai √©t√©", de:"Ich bin gewesen", fr:"J'ai √©t√© malade hier."},
  {inf:"faire", aux:"avoir", pc:"j'ai fait", de:"Ich habe gemacht", fr:"J'ai fait mes devoirs."},
  {inf:"pouvoir", aux:"avoir", pc:"j'ai pu", de:"Ich habe gekonnt", fr:"J'ai pu venir √† la f√™te."},
  {inf:"vouloir", aux:"avoir", pc:"j'ai voulu", de:"Ich habe gewollt", fr:"J'ai voulu partir t√¥t."},
  {inf:"savoir", aux:"avoir", pc:"j'ai su", de:"Ich habe gewusst", fr:"J'ai su la r√©ponse."},
  {inf:"voir", aux:"avoir", pc:"j'ai vu", de:"Ich habe gesehen", fr:"J'ai vu un film hier."},
  {inf:"mettre", aux:"avoir", pc:"j'ai mis", de:"Ich habe gestellt/gelegt", fr:"J'ai mis mon manteau."},
  {inf:"prendre", aux:"avoir", pc:"j'ai pris", de:"Ich habe genommen", fr:"J'ai pris le bus."},
  {inf:"dire", aux:"avoir", pc:"j'ai dit", de:"Ich habe gesagt", fr:"J'ai dit la v√©rit√©."},
  {inf:"finir", aux:"avoir", pc:"j'ai fini", de:"Ich habe beendet", fr:"J'ai fini mon travail."},
  {inf:"trouver", aux:"avoir", pc:"j'ai trouv√©", de:"Ich habe gefunden", fr:"J'ai trouv√© mes cl√©s."},
  {inf:"√©couter", aux:"avoir", pc:"j'ai √©cout√©", de:"Ich habe zugeh√∂rt", fr:"J'ai √©cout√© de la musique."},
  {inf:"jouer", aux:"avoir", pc:"j'ai jou√©", de:"Ich habe gespielt", fr:"J'ai jou√© au football."},
  {inf:"regarder", aux:"avoir", pc:"j'ai regard√©", de:"Ich habe geschaut", fr:"J'ai regard√© la t√©l√©."},
  {inf:"parler", aux:"avoir", pc:"j'ai parl√©", de:"Ich habe gesprochen", fr:"J'ai parl√© avec Marie."},
  {inf:"aimer", aux:"avoir", pc:"j'ai aim√©", de:"Ich habe gemocht", fr:"J'ai aim√© ce livre."},
  {inf:"chercher", aux:"avoir", pc:"j'ai cherch√©", de:"Ich habe gesucht", fr:"J'ai cherch√© mon portable."},
  {inf:"manger", aux:"avoir", pc:"j'ai mang√©", de:"Ich habe gegessen", fr:"J'ai mang√© une pizza."},
  {inf:"travailler", aux:"avoir", pc:"j'ai travaill√©", de:"Ich habe gearbeitet", fr:"J'ai travaill√© hier soir."},
];

let current = {};
let currentMode = 1;
let isWaitingForCorrection = false;

// Mode-Wechsel
document.querySelectorAll('.mode-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    currentMode = parseInt(btn.dataset.mode);
    
    if (currentMode === 1) {
      document.getElementById('mode1-inputs').classList.remove('hidden');
      document.getElementById('mode2-inputs').classList.add('hidden');
    } else {
      document.getElementById('mode1-inputs').classList.add('hidden');
      document.getElementById('mode2-inputs').classList.remove('hidden');
    }
    
    isWaitingForCorrection = false;
    newQuestion();
  });
});

function newQuestion() {
  current = verbs[Math.floor(Math.random() * verbs.length)];
  const questionDiv = document.getElementById('question');
  isWaitingForCorrection = false;
  
  if (currentMode === 1) {
    // Modus 1: Verb auf Franz√∂sisch mit Personalform (je)
    questionDiv.innerHTML = `<strong>Infinitiv:</strong> ${current.inf}<br><small>Bilde das Pass√© Compos√© mit "je"</small>`;
    document.getElementById('answer').value = "";
  } else {
    // Modus 2: Deutscher Satz
    questionDiv.innerHTML = `<strong>√úbersetze:</strong><br>"${current.de}"`;
    document.getElementById('sentence-answer').value = "";
  }
  
  document.getElementById('result').innerText = "";
  document.getElementById('feedback').classList.add('hidden');
  document.getElementById('feedback').innerHTML = "";
}

document.getElementById('check').addEventListener('click', () => {
  const res = document.getElementById('result');
  const feedback = document.getElementById('feedback');
  
  if (currentMode === 1) {
    // Modus 1: Verb-Modus - detailliertes Feedback
    const ans = document.getElementById('answer').value.trim().toLowerCase();
    
    if (!ans) {
      res.innerHTML = "<span id='wrong'>Bitte eine Antwort eingeben!</span>";
      feedback.classList.add('hidden');
      return;
    }
    
    if (ans === current.pc.toLowerCase()) {
      res.innerHTML = "<span id='correct'>‚úÖ Richtig! Sehr gut!</span>";
      feedback.classList.add('hidden');
      isWaitingForCorrection = false;
      setTimeout(newQuestion, 2000);
    } else {
      // Detaillierte Fehleranalyse
      const correctParts = analyzeVerbAnswer(ans, current);
      
      res.innerHTML = "<span id='wrong'>‚ùå Noch nicht korrekt!</span>";
      feedback.classList.remove('hidden');
      feedback.innerHTML = `
        <strong>üéì Sprachlehrer-Feedback:</strong>
        ${correctParts.feedback}
        <br><br>
        <strong>Richtige L√∂sung:</strong> <b>${current.pc}</b><br>
        <small><i>Versuche es nochmal mit der richtigen Form, bevor du fortf√§hrst.</i></small>
      `;
      
      isWaitingForCorrection = true;
    }
  } else {
    // Modus 2: Satz-Modus - detailliertes Feedback
    const ans = document.getElementById('sentence-answer').value.trim().toLowerCase();
    
    if (!ans) {
      res.innerHTML = "<span id='wrong'>Bitte einen Satz eingeben!</span>";
      feedback.classList.add('hidden');
      return;
    }
    
    const correctAnswer = current.fr.toLowerCase().replace(/\.$/, '');
    const userAnswer = ans.replace(/\.$/, '');
    
    if (userAnswer === correctAnswer) {
      res.innerHTML = "<span id='correct'>‚úÖ Richtig! Perfekt √ºbersetzt!</span>";
      feedback.classList.add('hidden');
      isWaitingForCorrection = false;
      setTimeout(newQuestion, 2000);
    } else {
      // Detaillierte Fehleranalyse f√ºr S√§tze
      const sentenceFeedback = analyzeSentenceAnswer(userAnswer, current);
      
      res.innerHTML = "<span id='wrong'>‚ùå Noch nicht korrekt!</span>";
      feedback.classList.remove('hidden');
      feedback.innerHTML = `
        <strong>üéì Sprachlehrer-Feedback:</strong>
        ${sentenceFeedback}
        <br><br>
        <strong>Richtige L√∂sung:</strong> <b>${current.fr}</b><br>
        <small><i>Versuche es nochmal mit der richtigen √úbersetzung.</i></small>
      `;
      
      isWaitingForCorrection = true;
    }
  }
});

// Hilfsfunktion: Verb-Antwort analysieren
function analyzeVerbAnswer(userAnswer, verb) {
  const correct = verb.pc.toLowerCase();
  const aux = verb.aux;
  
  let feedback = '<ul>';
  
  // Check f√ºr Hilfsverb
  if (aux === "√™tre") {
    if (!userAnswer.includes("suis")) {
      feedback += '<li>‚ùå <strong>Hilfsverb fehlt oder falsch:</strong> Dieses Verb ben√∂tigt "√™tre" (je suis)</li>';
    } else {
      feedback += '<li>‚úÖ Hilfsverb "√™tre" ist korrekt</li>';
    }
  } else {
    if (!userAnswer.includes("ai")) {
      feedback += '<li>‚ùå <strong>Hilfsverb fehlt oder falsch:</strong> Dieses Verb ben√∂tigt "avoir" (j\'ai)</li>';
    } else {
      feedback += '<li>‚úÖ Hilfsverb "avoir" ist korrekt</li>';
    }
  }
  
  // Check f√ºr Partizip
  const participle = correct.split(' ').pop(); // letztes Wort
  if (!userAnswer.includes(participle.replace(/\(e\)/, ''))) {
    feedback += `<li>‚ùå <strong>Partizip fehlt oder falsch:</strong> Das Partizip von "${verb.inf}" ist "${participle}"</li>`;
  } else {
    feedback += '<li>‚úÖ Partizip ist korrekt</li>';
  }
  
  // Check f√ºr Pronomen
  if (!userAnswer.startsWith('j')) {
    feedback += '<li>‚ùå <strong>Pronomen fehlt:</strong> Vergiss nicht "je" am Anfang</li>';
  } else {
    feedback += '<li>‚úÖ Pronomen "je" ist vorhanden</li>';
  }
  
  feedback += '</ul>';
  
  return { feedback };
}

// Hilfsfunktion: Satz-Antwort analysieren
function analyzeSentenceAnswer(userAnswer, verb) {
  const correct = verb.fr.toLowerCase().replace(/\.$/, '');
  const words = correct.split(' ');
  
  let feedback = '<ul>';
  let foundIssues = false;
  
  // Check f√ºr Pronomen
  if (!userAnswer.startsWith('j')) {
    feedback += '<li>‚ùå <strong>Pronomen fehlt:</strong> Der Satz sollte mit "je" oder "j\'" beginnen</li>';
    foundIssues = true;
  }
  
  // Check f√ºr Hilfsverb
  if (verb.aux === "√™tre" && !userAnswer.includes("suis")) {
    feedback += '<li>‚ùå <strong>Hilfsverb:</strong> Dieses Verb braucht "√™tre" ‚Üí "je suis"</li>';
    foundIssues = true;
  } else if (verb.aux === "avoir" && !userAnswer.includes("ai")) {
    feedback += '<li>‚ùå <strong>Hilfsverb:</strong> Dieses Verb braucht "avoir" ‚Üí "j\'ai"</li>';
    foundIssues = true;
  }
  
  // Check f√ºr wichtige W√∂rter
  const missingWords = words.filter(w => w.length > 2 && !userAnswer.includes(w));
  if (missingWords.length > 0) {
    feedback += `<li>‚ùå <strong>Fehlende W√∂rter:</strong> ${missingWords.join(', ')}</li>`;
    foundIssues = true;
  }
  
  if (!foundIssues) {
    feedback += '<li>‚ö†Ô∏è Die Struktur ist fast richtig, aber pr√ºfe nochmal Rechtschreibung und Grammatik</li>';
  }
  
  feedback += '</ul>';
  
  return feedback;
}

</script>
